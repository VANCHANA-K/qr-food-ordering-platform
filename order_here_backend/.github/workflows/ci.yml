name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore QrFoodOrdering.sln

      - name: Build
        run: dotnet build QrFoodOrdering.sln --no-restore --configuration Release

      - name: Test
        run: dotnet test QrFoodOrdering.sln --no-build --configuration Release
